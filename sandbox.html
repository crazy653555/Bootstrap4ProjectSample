<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">

<head>
  <title>Hello EveryBody</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/sandbox.css">


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>
  <div class="container">
    <div class="row">

      <!-- 自訂bootstrap元件 -->
      <div>
        <button type="button" class="btn btn-purple" aria-pressed="false" autocomplete="off">這是一個簡單的按鈕</button>
      </div>

      <br>

      <!-- 使用狀態切換 -->
      <div>
        <button type="button" class="btn btn-default" autocomplete="off" data-toggle="button" aria-pressed="false">單一切換紐</button>
      </div>

      <br>

      <!-- 核取方塊切換紐  -->
      <div>
        <div class="btn-group">
          <button class="btn btn-default">
              萊卡
            </button>
          <button class="btn btn-default">
              強尼
            </button>
          <button class="btn btn-default">
              大局
            </button>

        </div>

        <div class="btn-group self-test">
          <label class="btn btn-default">
            <input  type="checkbox" >萊卡
          </label>

          <label class="btn btn-default">
            <input  type="checkbox">強尼
          </label>

          <label class="btn btn-default">
            <input  type="checkbox">大局
          </label>
          <button class="btn btn-default">
              大局
          </button>
        </div>
      </div>

      <br>

      <div>
        <div class="btn-group">
          <label class="btn btn-default">
            <input  type="checkbox" autocomplete="off">萊卡
          </label>

          <label class="btn btn-default active">
            <input  type="checkbox" autocomplete="off" checked="checked">強尼
          </label>

          <label class="btn btn-default">
            <input  type="checkbox" autocomplete="off">大局
          </label>
        </div>
      </div>

      <br/>

      <!-- j單選切換紐 -->
      <div>
        <div class="btn-group">
          <label class="btn btn-default">
            <input  type="radio" autocomplete="off">萊卡
          </label>

          <label class="btn btn-default">
            <input  type="radio" autocomplete="off" >強尼
          </label>

          <label class="btn btn-default">
            <input  type="radio" autocomplete="off">大局
          </label>
        </div>
      </div>


    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>


</html>
